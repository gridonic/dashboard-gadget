<html>
<head>
    <title>Dashboard Gadget: Interface</title>
    <!-- TODO: Add Stylings via bootstrap v3. -->

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">

</head>
<body>

    <div class="container">
        <h1>Interaktives Dashboard-Gadget: Test-Interface Browser</h1>
    </div>

    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-4 col-lg-offset-4">
                <p>Display: 160 x 160px</p>
                <canvas id="display" width="160" height="160" class="display"></canvas>
            </div>
        </div>

        <div class="row _margined-top">
            <div class="col-xs-12 col-lg-4 col-lg-offset-4">
                <button class="btn btn-primary" id="btn-left">LEFT</button>
                <button class="btn btn-primary" id="btn-both">BOTH</button>
                <button class="btn btn-primary" id="btn-right">RIGHT</button>
            </div>
        </div>

        <div class="_margined-top row">
            <div class="col-xs-6">
                <label class="hidden" for="arduino-select">Change Gadget</label>
                <select class="form-control" id="arduino-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success" id="btn-start">Arduino Login</button>
            </div>
        </div>

        <div class="_margined-top row">
            <div class="col-xs-6">
                <label for="mood-select" class="hidden">Wechsle den Mood aus</label>
                <select class="form-control" id="mood-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary" id="btn-update">Update Mood</button>
            </div>
        </div>

        <div class="_margined-top">
            <button class="btn btn-danger" id="btn-arduinoLogout">Arduino Logout</button>
        </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/scripts.js"></script>

</body>
</html>
